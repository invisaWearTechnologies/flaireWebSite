    <h2> Register a Device </h2>

    <h3 id="infoheader"> Basic Information </h3>
    <h3 id="medheader"> Medical Condition(s) </h3>

    <!-- The fieldset for adding profile information -->
    <fieldset id="information">
      <form id="input" name="input">
        <p>
          <label for="full-name">Full Name</label>
          <input type="text" class="form-control" id="full-name" name="fullname" placeholder="Full Name">
        </p>
        <p>
          <form class="form-inline">
            <div class="form-group">
              <label for="gender">Gender</label>
              <input type="text" class="form-control" id="smallbox" placeholder="M/F">
           </div>
            <div class="form-group">
              <label for="DoB">Date of Birth</label>
              <input type="Date" class="form-control" id="dob" placeholder="MM/DD/YYYY">
            </div>
           </form>  
        </p>
        <p>
          <label for="height">Height</label>
          <input type="text" id="smallbox" name="height">
          <label id="space" for="weight">Weight</label>
          <input type="text" id="smallbox" name="Weight">
          <label id="space" for="school">School</label>
          <input type="text" id="box" name="school" placeholder="School">
        </p>
      </form>
    </fieldset>
  
    <!-- fieldset for adding medical conditions -->
    <fieldset id="Medical">
      <form id="input3" name="input">
        <p>
          <input type="text" class="form-control" id="medical" name="medical" placeholder="Condition">
          <input type="text" class="form-control" id="medical" name="medical" placeholder="Condition">
          <input type="text" class="form-control" id="medical" name="medical" placeholder="Condition">
        </p>
      </form>
    </fieldset>


    <!-- fieldset for registering the device-->
    <fieldset id="registration">
      <form id="input2" name="input" action="index.html" method="GET" >
        <p>
          <label for="Registration">Registration Number</label>
          <input type="text" id="register" name="Registration" placeholder="Registation Number">
        </p>
           <button type="submit" id="submit" class="btn btn-default">Register Device</button>
      </form>
    </fieldset>
