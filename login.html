     <!--Page Header Containing Navigation Bar-->
     <div class='header'> 
     	<!-- creates a div within the header that contains just the navbar-->

          <!--ul containing page links-->

   <h3 id="loginname"> Login </h3>
   <h3 id="createname"> Create invisaWear Account </h3>

    <!-- Login Fieldset -->
    <fieldset id="login">
      <form id="input" name="input" action="index.html" method="GET" >
        <p>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Username">
        </p>
        <p>
          <label for="password">Password</label> 
          <input type="text" id="password" name="password" placeholder="Password">
        </p>
        <input type="submit" value="Login" id="loginbutton">
      </form>
    </fieldset>

	<!-- Create Account Fieldset -->
    <fieldset id="create">
      <form id="input2" name="input" action="register.html" method="GET" >
        <p>
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Full Name">
        </p>
        <p>
          <label for="email">Email Address</label> 
          <input type="text" id="email" name="email" placeholder="Email Address">
        </p>
        <p>
          <label for="Username">Username</label>
          <input type="text" id="Username" name="Username" placeholder="Username">
        </p>
        <p>
          <label for="Password">Password</label> 
          <input type="text" id="Password" name="Password" placeholder="Password">
        </p>
        <input type="submit" value="Create Account" id="createaccount">
      </form>
    </fieldset>
